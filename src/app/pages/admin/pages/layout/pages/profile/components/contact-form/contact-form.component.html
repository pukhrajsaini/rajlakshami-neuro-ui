<form class="step-form">
    <mat-form-field appearance="fill">
        <mat-label>Full Name</mat-label>
        <input type="text" matInput placeholder="Enter name" />
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Care Name</mat-label>
        <input type="text" matInput placeholder="ex. Neuro Care" />
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Email ID</mat-label>
        <input type="email" matInput placeholder="abc@xyz.com" />
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input type="tel" matInput placeholder="+91 12345 09876" />
    </mat-form-field>
    <label class="text--primary">Social Media Profiles</label>
    <mat-form-field appearance="fill">
        <mat-label>Facebook Profile</mat-label>
        <input type="url" matInput placeholder="Enter Url" />
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Twitter Profile</mat-label>
        <input type="url" matInput placeholder="Enter Url" />
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Google Plus</mat-label>
        <input type="url" matInput placeholder="Enter Url" />
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Youtube Channel</mat-label>
        <input type="url" matInput placeholder="Enter Url" />
    </mat-form-field>
</form>
